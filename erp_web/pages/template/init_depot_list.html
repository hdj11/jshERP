<table>
    {{#depotList}}
    <tr>
        <td style="width:100px;float:left;">{{name}}</td>
        <td>
            <input type="text" id="depot{{id}}" data-id="{{id}}" class="depot" style="width: 250px;border: 1px solid #95B8E7;border-radius:5px;height: 30px" value="{{stock}}"/>
        </td>
    </tr>
    {{/depotList}}
</table>
